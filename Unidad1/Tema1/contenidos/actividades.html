<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz: Metacognición y Autorregulación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2563eb;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .options label {
      display: block;
      margin: 8px 0;
      padding: 8px;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options label:hover {
      background: #e0f2fe;
    }
    button {
      display: block;
      margin: 20px auto;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #result {
      margin-top: 30px;
      padding: 15px;
      background: #e0f2fe;
      border: 1px solid #2563eb;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz: Metacognición y Autorregulación</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. ¿Qué es la metacognición?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> Recordar conceptos de memoria</label>
          <label><input type="radio" name="q1" value="b"> Reflexionar sobre los propios procesos de pensamiento y aprendizaje</label>
          <label><input type="radio" name="q1" value="c"> Organizar horarios de estudio</label>
        </div>
        <p class="feedback" id="feedback1"></p>
      </div>

      <div class="question">
        <p>2. El conocimiento condicional se refiere a:</p>
        <div class="options">
          <label><input type="radio" name="q2" value="a"> Saber qué estrategias usar en diferentes situaciones</label>
          <label><input type="radio" name="q2" value="b"> Memorizar contenidos</label>
          <label><input type="radio" name="q2" value="c"> Reconocer fortalezas y debilidades</label>
        </div>
        <p class="feedback" id="feedback2"></p>
      </div>

      <div class="question">
        <p>3. ¿Qué implica la fase de planificación en la autorregulación?</p>
        <div class="options">
          <label><input type="radio" name="q3" value="a"> Ejecutar estrategias sin preparación</label>
          <label><input type="radio" name="q3" value="b"> Establecer objetivos y organizar recursos</label>
          <label><input type="radio" name="q3" value="c"> Evaluar lo aprendido al final</label>
        </div>
        <p class="feedback" id="feedback3"></p>
      </div>

      <div class="question">
        <p>4. Una estrategia para fomentar la metacognición es:</p>
        <div class="options">
          <label><input type="radio" name="q4" value="a"> Hacer autoevaluaciones y reflexionar sobre el desempeño</label>
          <label><input type="radio" name="q4" value="b"> Memorizar reglas</label>
          <label><input type="radio" name="q4" value="c"> Repetir ejercicios sin reflexión</label>
        </div>
        <p class="feedback" id="feedback4"></p>
      </div>

      <div class="question">
        <p>5. ¿Cuál es la relación entre metacognición y autorregulación?</p>
        <div class="options">
          <label><input type="radio" name="q5" value="a"> No tienen relación</label>
          <label><input type="radio" name="q5" value="b"> Se complementan: la metacognición aporta conciencia y la autorregulación la aplica activamente</label>
          <label><input type="radio" name="q5" value="c"> Son lo mismo</label>
        </div>
        <p class="feedback" id="feedback5"></p>
      </div>

      <button type="button" onclick="checkAnswers()">Enviar</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const correctAnswers = {
      q1: "b",
      q2: "a",
      q3: "b",
      q4: "a",
      q5: "b"
    };

    function checkAnswers() {
      let score = 0;

      for (let i = 1; i <= 5; i++) {
        const question = document.querySelector(`input[name="q${i}"]:checked`);
        const feedback = document.getElementById(`feedback${i}`);

        if (question) {
          if (question.value === correctAnswers[`q${i}`]) {
            score++;
            feedback.textContent = "✔️ Correcto";
            feedback.className = "feedback correct";
          } else {
            feedback.textContent = "❌ Incorrecto";
            feedback.className = "feedback incorrect";
          }
        } else {
          feedback.textContent = "⚠️ No respondiste esta pregunta";
          feedback.className = "feedback incorrect";
        }
      }

      document.getElementById("result").textContent = `Tu puntuación final es: ${score}/5`;
    }
  </script>
</body>
</html>
